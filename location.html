<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lokasi Rumah Sakit</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Font Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-teal-700 min-h-screen flex">

  <!-- Sidebar -->
  <div class="w-[70px] h-screen bg-white text-teal-700 flex flex-col items-center py-6 rounded-tr-xl rounded-br-xl">
    <i class="fas fa-syringe text-2xl mb-6"></i>
    <div class="flex-grow"></div>
    <i class="fas fa-user text-2xl mb-4"></i>
  </div>


  <!-- Main Content -->
  <div class="flex-1 m-5 p-5 bg-white rounded-xl flex flex-col">
    <!-- Title -->
    <h1 class="text-3xl font-bold text-teal-700 mb-4">LOKASI IMUNISASI</h1>

    <div class="flex flex-1 gap-6">
      <!-- Map -->
      <div class="flex-1 bg-gray-100 rounded-xl p-2 border-4 border-teal-700">
        <iframe
          id="mapFrame"
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3951.5571909067958!2d112.61896137464497!3d-7.941227492082908!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2dd629e076b6db3f%3A0xe31a591bdc49e6fe!2sRumah%20Sakit%20Universitas%20Brawijaya!5e0!3m2!1sid!2sid!4v1748054828405!5m2!1sid!2sid"
          class="w-full h-full rounded-lg"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade">
        </iframe>
      </div>

      <!-- Hospital List -->
      <div class="w-96 flex flex-col gap-6">
        <!-- RS Items -->
        <div onclick="switchMap('brawijaya')" class="cursor-pointer bg-teal-400 p-4 rounded-xl shadow-lg hover:bg-teal-500 transition">
          <div class="flex items-center">
            <div class="bg-teal-700 p-3 rounded-full mr-4">
              <i class="fas fa-map-marker-alt text-white"></i>
            </div>
            <div>
              <p class="font-semibold">RS Universitas Brawijaya</p>
              <p class="text-sm">Jl. Soekarno Hatta, Malang</p>
            </div>
          </div>
          <p class="mt-3 text-sm text-white font-medium">Jam Operasional:</p>
          <ul class="text-sm text-white list-disc list-inside">
            <li>07:30 - 12:00</li>
          </ul>
        </div>

        <div onclick="switchMap('lavalette')" class="cursor-pointer bg-teal-400 p-4 rounded-xl shadow-lg hover:bg-teal-500 transition">
          <div class="flex items-center">
            <div class="bg-teal-700 p-3 rounded-full mr-4">
              <i class="fas fa-map-marker-alt text-white"></i>
            </div>
            <div>
              <p class="font-semibold">RS Lavalette</p>
              <p class="text-sm">Jl. WR. Supratman, Malang</p>
            </div>
          </div>
          <p class="mt-3 text-sm text-white font-medium">Jam Operasional:</p>
          <ul class="text-sm text-white list-disc list-inside">
            <li>07:30 - 12:00</li>
          </ul>
        </div>

        <div onclick="switchMap('permata')" class="cursor-pointer bg-teal-400 p-4 rounded-xl shadow-lg hover:bg-teal-500 transition">
          <div class="flex items-center">
            <div class="bg-teal-700 p-3 rounded-full mr-4">
              <i class="fas fa-map-marker-alt text-white"></i>
            </div>
            <div>
              <p class="font-semibold">RS Permata Bunda</p>
              <p class="text-sm">Jl. Soekarno Hatta, Malang</p>
            </div>
          </div>
          <p class="mt-3 text-sm text-white font-medium">Jam Operasional:</p>
          <ul class="text-sm text-white list-disc list-inside">
            <li>07:30 - 12:00</li>
          </ul>
        </div>

        <!-- Button Open Ticket -->
        <a href="form.html" class="text-center mt-4 bg-white text-teal-700 font-semibold py-2 px-6 rounded-full border border-teal-700 hover:bg-teal-700 hover:text-white transition">
          Buka Tiket Baru
        </a>
      </div>
    </div>

    <!-- Bottom Navigation -->
    <div class="mt-6 bg-teal-700 py-4 px-8 rounded-full flex justify-between items-center text-white">
      <i class="fas fa-home text-xl"></i>
      <i class="fas fa-user text-xl"></i>
      <i class="fas fa-calendar-alt text-xl"></i>
      <i class="fas fa-book-open text-xl"></i>
      <i class="fas fa-map-marker-alt text-xl"></i>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    const maps = {
      brawijaya: "https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3951.5571909067958!2d112.61896137464497!3d-7.941227492082908!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2dd629e076b6db3f%3A0xe31a591bdc49e6fe!2sRumah%20Sakit%20Universitas%20Brawijaya!5e0!3m2!1sid!2sid!4v1748054828405!5m2!1sid!2sid",
      lavalette: "https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3951.3208613973443!2d112.63534577464547!3d-7.965754692059112!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2dd628340702e7d9%3A0x178664fed28043e0!2sIHC%20Rumah%20Sakit%20Lavalette!5e0!3m2!1sid!2sid!4v1748056542869!5m2!1sid!2sid",
      permata: "https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d31612.631951115367!2d112.58877841083981!3d-7.938960899999993!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2dd629e1276ecc03%3A0x4b957ffa14aa6fec!2sRumah%20Sakit%20Umum%20Permata%20Bunda!5e0!3m2!1sid!2sid!4v1748054955845!5m2!1sid!2sid"
    };

    function switchMap(key) {
      document.getElementById('mapFrame').src = maps[key];
    }
  </script>
</body>
</html>
